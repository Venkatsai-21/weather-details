<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App With JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry,location not found!!!</h1>
            <img src="error.png" alt="404 error">
        </div>
        <div class="weather-body">
            <img src="pngwing.com.png" alt="weather image" class="weather-img">


            <div class="weather-box">
                <p class="temperature">0<sup> Â°C</sup></p>

                <p class="description">Tiny droplests....</p>
            </div>
            <div class="weather-details">
                <div class="humity">
                    <i class="fa-solid fa-droplet fa-2xs"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12km/hr</span>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2d7e43435c.js" crossorigin="anonymous"></script>
</body>

</html>
